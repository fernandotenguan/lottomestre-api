<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado - LottoMestre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D1117;
            color: #F0F6FC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #161B22;
            border: 1px solid #30363D;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #dc3545;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            color: #ADB5BD;
            line-height: 1.6;
        }
        .info {
            background-color: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ops! Pagamento cancelado.</h1>
        <p>Você cancelou o processo de checkout. Sua assinatura <strong>não foi ativada</strong>.</p>
        <div class="info">
            <p>Se foi um engano ou se mudar de ideia, basta clicar no botão de "Upgrade" na extensão novamente.</p>
        </div>
    </div>
</body>
</html>
